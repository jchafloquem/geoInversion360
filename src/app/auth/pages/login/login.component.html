<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<div
		class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
	>
		<div class="flex flex-col justify-center p-8 md:p-14">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img
					class="mx-auto h-10 w-auto"
					src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
					alt="Your Company"
				/>
				<h2
					class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
				>
					Iniciar sesion con tu cuenta
				</h2>
			</div>

			<span class="font-light text-gray-400 mb-8">Ingrese sus datos</span>
			<div class="py-4">
				<span class="block text-sm font-medium leading-6 text-gray-900"
					>Correo electronico</span
				>
				<input
					type="text"
					autocomplete="email"
					class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
					name="email"
					id="email"
				/>
			</div>
			<div>
				<div class="flex items-center justify-between">
					<label
						for="password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Contrase√±a</label
					>
					<div class="text-sm">
						<a
							href="#"
							class="font-semibold text-indigo-600 hover:text-indigo-500"
							>Forgot password?</a
						>
					</div>
				</div>
				<div class="mt-5">
					<input
						id="password"
						name="password"
						type="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
					/>
				</div>
			</div>
			<div class="mt-10">
				<button
					type="submit"
					routerLink="/geovisor"
					class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				>
					Ingresar
				</button>
			</div>
		</div>

		<div class="relative">
			<img src="assets/images/inversiones.png" alt="logo" class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"/>
		</div>
	</div>
</div>
